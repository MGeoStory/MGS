<form class="form-horizontal" role="form">
    <div class="form-group">
        <label class="col-xs-2">TIME:</label>
        <div class="col-xs-10">
            <ng-select 
                (selected)="timeSelected($event)" 
                [items]="itemsOfTime" 
                [active]="activeOfTime">
            </ng-select>
        </div>
    </div>
    <div class="form-group">
        <label class="col-xs-2">TYPE:</label>
        <div class="col-xs-10">
            <ng-select 
                (selected)="typeSelected($event)" 
                [items]="itemsOfType" 
                [active]="activeOfType">
            </ng-select>
        </div>
    </div>
</form>
