<form class="form-horizontal" role="form">
    <form class="form-horizontal" role="form">
        <div class="form-group">
            <label class="col-sm-2 control-label">年度</label>
            <div class="col-sm-10"> 
                <!--tooltips is array for two slider control; ture=show value false= don't show-->
                <!--<nouislider name="yearSlider" [min]="minYear" [max]="maxYear" [step]="1" [(ngModel)]="someValue" [tooltips]="[true]" style="margin-top: 4em" (ngModelChange)="onChangeYear($event)"></nouislider>-->
                <nouislider name="yearSlider" [config]="yearConfig" [(ngModel)]="yearValue" style="margin-left: 2em; margin-bottom:2em" (ngModelChange)="onChangeYear($event)"></nouislider>
            </div>
        </div>
        <div class="form-group">
            <label for="inputPassword3" class="col-sm-2 control-label">月份</label>
            <div class="col-sm-10">
                <nouislider name="monthSlider" [config]="monthConfig" [(ngModel)]="monthValue" style="margin-left: 2em; margin-bottom:2em" (ngModelChange)="onChangeYear($event)"></nouislider>
            </div>
        </div>
    </form>
    <div class="form-group">
        <label class="col-xs-2">TIME:</label>
        <div class="col-xs-10">
            <ng-select (selected)="timeSelected($event)" [items]="itemsOfTime" [active]="activeOfTime">
            </ng-select>
        </div>
    </div>
    <div class="form-group">
        <label class="col-xs-2">TYPE:</label>
        <div class="col-xs-10">
            <ng-select (selected)="typeSelected($event)" [items]="itemsOfType" [active]="activeOfType">
            </ng-select>
        </div>
    </div>
</form>
